<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Red/White/Blue Gradient Header */
    header, .header {
      background: linear-gradient(90deg, #e53935 0%, #fff 50%, #1e3a8a 100%);
      min-height: 2.25in;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header h1 { margin: 0; line-height: 1.1; }
    header img { position: absolute; top: 50%; transform: translateY(-50%); height: calc(100% - 20px); width: auto; }
    header img:first-of-type { left: 14px; }
    header img:last-of-type { right: 14px; }
    body { margin: 0; font-family: system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background: #fafafa; color: #111; }
    .container { max-width: 1100px; margin: 18px auto 28px auto; padding: 0 14px; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #000;
      background: #e53935;
      color: #000;
      font-weight: 800;
      text-decoration: none;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .btn:hover { filter: brightness(0.93); }
    #demo-reset-msg { margin-top: 15px; color: #1e3a8a; font-weight: bold; }
    /* Add any other styles for your report cards/sections below */
  </style>
</head>
<body>
  <header class="header">
    <img src="Legion whole hog logo.png" alt="Logo" onerror="this.style.display='none'"/>
    <h1>Reports</h1>
    <img src="AL Medallion.png" alt="Logo" onerror="this.style.display='none'"/>
  </header>
  <nav id="wholehog-nav">
    <a href="./landing.html" class="btn">Go to Landing</a>
    <a href="./onsite.html" class="btn">Go to On-site</a>
    <a href="./blind.html" class="btn">Go to Blind Taste</a>
    <a href="./sauce.html" class="btn">Go to Sauce Tasting</a>
    <button id="reset-demo-btn" class="btn" type="button">Reset Demo Data</button>
  </nav>
  <main class="container">
    <!-- Your report content goes here -->
    <div id="demo-reset-msg"></div>
    <!-- Example: <section class="card"> ... </section> -->
  </main>
  <script>
    // Demo data for all scoring categories
    const demoData = {
      blindTasteEntries: [
        {chip_number:"100",judge_id:"Alice",score_appearance:20,score_tenderness:30,score_flavor:40,score_total:90},
        {chip_number:"101",judge_id:"Bob",score_appearance:22,score_tenderness:28,score_flavor:38,score_total:88},
        {chip_number:"102",judge_id:"Charlie",score_appearance:24,score_tenderness:26,score_flavor:36,score_total:86}
      ],
      sauceScores: [
        {chip:"100",judge:"Alice",score:9.5},
        {chip:"101",judge:"Bob",score:8.7},
        {chip:"102",judge:"Charlie",score:9.0}
      ],
      onsiteScores: [
        {team:"Team A",site_number:"1",judge:"Alice",meat_sauce:40,skin:20,moisture:10,total:70},
        {team:"Team B",site_number:"2",judge:"Bob",meat_sauce:38,skin:18,moisture:12,total:68}
      ],
      teams: [
        {name:"Team A",site_number:"1",division:"Red"},
        {name:"Team B",site_number:"2",division:"Blue"}
      ],
      landingTeamDivisions: [
        {team:"Team A",division:"Red"},
        {team:"Team B",division:"Blue"}
      ]
    };

    function setDemoData() {
      Object.entries(demoData).forEach(([key, value]) => {
        localStorage.setItem(key, JSON.stringify(value));
      });
    }

    function clearDemoData() {
      Object.keys(demoData).forEach(key => localStorage.removeItem(key));
    }

    // Only inject demo data if missing
    (function injectOnce() {
      let missing = Object.keys(demoData).some(key => !localStorage.getItem(key));
      if (missing) setDemoData();
    })();

    // Button logic
    document.getElementById('reset-demo-btn').onclick = function() {
      if (confirm("Are you sure you want to reset demo data? This will overwrite any current scores.")) {
        setDemoData();
        const msg = document.getElementById('demo-reset-msg');
        msg.textContent = "Demo data has been reset!";
        setTimeout(()=>{ msg.textContent = ""; }, 3500);
      }
    };
  </script>
</body>
</html>
