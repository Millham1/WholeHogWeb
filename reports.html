<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, red, white, blue);
            border-radius: 15px;
            text-align: center;
            padding: 20px;
        }
        .header img {
            float: left;
            margin-right: 20px;
        }
        .header .medallion {
            float: right;
            margin-left: 20px;
        }
        .event-text {
            font-weight: bold;
            font-size: 24px;
        }
        .nav, .btn {
            background-color: #e53935;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="left-pig.png" alt="Left Pig" />
        <div class="event-text">Event Title Here</div>
        <img src="right-medallion.png" alt="Right Medallion" class="medallion" />
    </div>
    <div class="nav">
        <button class="btn">Home</button>
        <button class="btn">Reports</button>
        <button class="btn">Settings</button>
    </div>
    <div>
        <!-- Main content goes here -->
    </div>
</body>
</html>
