<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whole Hog Competition 2025 — Sauce Tasting</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root { --wh-header-h: 2.25in; --line:#dcdcdc; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; }
    header { height:var(--wh-header-h); min-height:var(--wh-header-h); position:relative; display:flex; align-items:center; justify-content:center; background:white; }
    header h1 { margin:0; line-height:1.1; text-align:center; }
    header img:first-of-type { position:absolute; left:14px; top:50%; transform:translateY(-50%); height:calc(100% - 20px); width:auto; }
    header img:last-of-type { position:absolute; right:14px; top:50%; transform:translateY(-50%); height:calc(100% - 20px); width:auto; }
    .container { max-width:1100px; margin:18px auto; padding:0 14px; }
    .card { border:1px solid var(--line); border-radius:12px; padding:14px; background:#fff; }
    .card h2 { margin:0 0 10px 0; }
    .row { display:flex; gap:14px; flex-wrap:wrap; align-items:flex-end; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-weight:600; }
    .input, select { padding:8px 10px; border:1px solid #bbb; border-radius:8px; }
    .btn { padding:10px 16px; border-radius:10px; border:1px solid #111; background:#f5f5f5; cursor:pointer; }
    .btn-primary { background:#111; color:#fff; }
    .muted { color:#666; font-size:12px; }
  </style>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
</head>
<body>
  <header class="header">
    <img src="Legion whole hog logo.png" alt="Logo" />
    <h1>Sauce Tasting</h1>
    <img src="AL Medallion.png" alt="Logo" />
  </header>
  <div id="top-go-buttons" class="container" style="display:flex;gap:10px;align-items:center;justify-content:flex-start;margin-top:10px;margin-bottom:0;">
    <button type="button" class="btn btn-ghost" onclick="location.href='landing.html'">Go to Landing</button>
    <button type="button" class="btn btn-ghost" onclick="location.href='onsite.html'">Go to On-Site</button>
    <button type="button" class="btn btn-ghost" onclick="location.href='blind-taste.html'">Go to Blind Taste</button>
    <button type="button" class="btn btn-ghost" onclick="location.href='leaderboard.html'">Go to Leaderboard</button>
  </div>
  <main class="container">
    <section class="card">
      <h2>Enter Sauce Score</h2>
      <div class="row">
        <div class="field" style="flex:1 1 260px; min-width:220px;">
          <label for="chip">Chip #</label>
          <select id="chip" class="input">
            <option value="">Select chip…</option>
          </select>
        </div>
        <div class="field" style="flex:1 1 260px; min-width:220px;">
          <label for="judge">Judge</label>
          <select id="judge" class="input">
            <option value="">Select judge…</option>
          </select>
        </div>
        <div class="field" style="flex:0 0 140px;">
          <label for="score">Score</label>
          <input id="score" class="input" type="number" step="0.1" min="0" placeholder="e.g., 9.2"/>
        </div>
        <div style="flex:0 0 auto;">
          <button id="enterBtn" class="btn btn-primary" type="button">Enter</button>
        </div>
      </div>
      <div class="muted" id="status" style="margin-top:8px;">Saved scores appear on the Leaderboard → Sauce Tasting.</div>
    </section>
  </main>
  <script>
  (function(){
    function waitForSupabase(callback) {
      if (window.supabase && typeof window.supabase.from === 'function') {
        callback(window.supabase);
      } else {
        setTimeout(() => waitForSupabase(callback), 100);
      }
    }

    const $ = (s,r)=> (r||document).querySelector(s);

    async function refreshDropdowns(sb){
      const chipSel = $('#chip'), judgeSel = $('#judge');

      // Load chip numbers from teams
      try {
        const { data: teams, error: tErr } = await sb.from('teams').select('chip_number').order('chip_number', { ascending: true });
        if (tErr) throw tErr;
        
        if (chipSel){
          const chips = (teams || []).map(t => t.chip_number).filter(Boolean);
          chipSel.innerHTML = '<option value="">Select chip…</option>' + chips.map(n=>`<option value="${n}">${n}</option>`).join('');
        }
      } catch (e) {
        console.error('Error loading chips:', e);
        if (chipSel) chipSel.innerHTML = '<option value="">Error loading chips</option>';
      }

      // Load judges
      try {
        const { data: judges, error: jErr } = await sb.from('judges').select('*').order('name', { ascending: true });
        if (jErr) throw jErr;
        
        if (judgeSel){
          judgeSel.innerHTML = '<option value="">Select judge…</option>' + (judges || []).map(j=>`<option value="${j.id}">${j.name}</option>`).join('');
        }
      } catch (e) {
        console.error('Error loading judges:', e);
        if (judgeSel) judgeSel.innerHTML = '<option value="">Error loading judges</option>';
      }
    }

    async function enterScore(sb){
      const chipSel = $('#chip');
      const judgeSel = $('#judge');
      const scoreEl = $('#score');
      
      const chip = chipSel?.value || '';
      const judgeId = judgeSel?.value || '';
      const scr = Number(scoreEl?.value);
      
      if (!chip)  { alert('Please select a chip number.'); return; }
      if (!judgeId) { alert('Please select a judge.'); return; }
      if (!Number.isFinite(scr) || scr < 0) { alert('Enter a valid numeric score (0 or greater).'); return; }

      const { data, error } = await sb.from('sauce_scores').insert([{
        judge_id: judgeId,
        chip_number: chip,
        score: scr
      }]).select().single();

      if (error) {
        console.error('Save error:', error);
        alert('Failed to save: ' + error.message);
        return;
      }

      if (scoreEl) scoreEl.value = '';
      const st = $('#status'); 
      if (st) { 
        st.textContent = 'Saved at ' + new Date().toLocaleTimeString(); 
        setTimeout(()=>st.textContent='Saved scores appear on the Leaderboard → Sauce Tasting.', 3000); 
      }
      alert('Sauce score saved for chip #' + chip);
    }

    waitForSupabase(function(sb){
      document.addEventListener('DOMContentLoaded', ()=>{
        refreshDropdowns(sb);
        const btn = $('#enterBtn'); 
        if (btn) btn.addEventListener('click', () => enterScore(sb));
      });
    });
  })();
  </script>
</body>
</html>
