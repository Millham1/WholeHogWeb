<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, red, white, blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .event-text {
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-button {
            background-color: #e53935;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <img src="left-pig.png" alt="Pig" style="float: left; width: 100px;">
        <h1 class="event-text">Event Title Here</h1>
        <img src="right-medallion.png" alt="Medallion" style="float: right; width: 100px;">
        <div style="clear: both;"></div>
    </header>
    <div class="navigation">
        <button class="nav-button">Home</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Contact</button>
    </div>
</body>
</html>
