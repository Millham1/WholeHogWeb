<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blind Taste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <style id="wh-hard-header">
:root { --wh-header-h: 2.25in; }
header, .header, .app-header, .site-header, #header {
  min-height: var(--wh-header-h) !important;
  height: var(--wh-header-h) !important;
  position: relative !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
}
header h1, .header h1, .app-header h1, .site-header h1, #header h1 {
  margin: 0 !important;
  line-height: 1.1 !important;
}
header img#logoLeft,
header .left-img,
header .brand-left img,
#header img#logoLeft,
#header .left-img,
#header .brand-left img,
header img:first-of-type {
  position: absolute !important;
  left: 14px !important;
  top: 50% !important;
  transform: translateY(-50%) !important;
  height: calc(100% - 20px) !important;
  width: auto !important;
}
header img.right-img,
header .brand-right img,
#header img.right-img,
#header .brand-right img,
header img:last-of-type {
  position: absolute !important;
  right: 14px !important;
  top: 50% !important;
  transform: translateY(-50%); height: calc(100% - 20px); width: auto;
}
</style>
<style>
:root { --brand:#0d6efd; --ok:#198754; --warn:#ffc107; --bg:#f7f7fb; --ink:#1e1e2a; --muted:#6b7280; --line:#d1d5db; }
*{box-sizing:border-box}
body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background:#f7f7fb;}
.container{max-width:1100px; margin:0 auto; padding:16px;}
.card{background:#fff; border-radius:14px; padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); margin-top:16px;}
.row{display:grid; grid-template-columns:220px 1fr; gap:16px; align-items:center; margin-bottom:12px;}
label{font-weight:600;}
input[type="text"], select{width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:14px; background:#fff;}
.muted{color:var(--muted); font-size:12px;}
.score-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(56px,1fr)); gap:8px; margin-top:8px;}
.score-btn{border:1px solid var(--line); border-radius:10px; padding:10px 0; text-align:center; cursor:pointer; background:#fff; user-select:none; font-weight:700;}
.score-btn.selected{background:var(--warn); border-color:#eab308;}
</style>
</head>
<body>
  <header class="header">
    <img id="logoLeft" src="Legion whole hog logo.png" alt="Whole Hog">
    <h1>Blind Taste Scoring</h1>
    <img class="right-img" src="AL Medallion.png" alt="American Legion">
  </header>
  <main class="page-wrap">
    <!-- ... -->
  </main>
  <script src="blind-sb.js"></script>
</body>
</html>
