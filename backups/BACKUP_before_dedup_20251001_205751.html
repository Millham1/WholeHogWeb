<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whole Hog Competition 2025</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header" style="height:2.25in; line-height:2.25in;; height:2.25in; min-height:2.25in; line-height:2.25in;">
    <img id="logoLeft" src="Legion whole hog logo.png" alt="Whole Hog" />
    <h1 class="title">Whole Hog Competition 2025</h1>
    <img class="right-img" src="AL Medallion.png" alt="American Legion"/>
  </header>
<div id="go-onsite-wrap" style="text-align:center;margin:16px 0 24px;">
  <a id="btnGoOnsite" href="onsite.html" class="btn-red-black">Go to On-Site Scoring</a>
</div>
<button id="goOnsiteBtn" class="wh-btn" onclick="location.href='onsite.html'">
  Go to On-Site Scoring
</button>



<div id="goOnsiteRow" class="goto-onsite"></div>


  <div class="container">
    <div class="card">
      <h2>Teams</h2>
      <form id="teamForm" class="flex">
        <input id="teamName" class="input" placeholder="Team name"/>
        <input id="siteNumber" class="input" placeholder="Site #"/>
        <button class="btn" type="submit">Add Team</button>
      </form>
      <div id="teamsOut" class="grid-2" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h2>Judges</h2>
      <form id="judgeForm" class="flex">
        <input id="judgeName" class="input" placeholder="Judge name"/>
        <button class="btn" type="submit">Add Judge</button>
      </form>
      <div id="judgesOut" class="grid-2" style="margin-top:10px;"></div>
    </div>

    <div class="card"></div>
  </div>

  <script src="landing.js"></script>
</body>
</html>
