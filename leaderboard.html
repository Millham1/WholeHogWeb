<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Hog Web - Leaderboard</title>
    <style>
        #wholehog-nav { margin-bottom: 16px; }
        #wholehog-nav button {
            margin-right: 8px;
            padding: 6px 16px;
            font-size: 1em;
            cursor: pointer;
        }
        .controls { margin-bottom: 18px; }
        .leaderboard-table { border-collapse: collapse; width: 100%; margin-bottom: 36px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #efefef; }
        .card-group { display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 36px;}
        .leader-card {
            border: 2px solid #d3a600;
            background: #fff8e1;
            padding: 18px;
            border-radius: 10px;
            min-width: 220px;
            flex: 1;
        }
        .leader-card h3 { margin: 0 0 8px 0; }
        .badge {
            display: inline-block;
            padding: 2px 10px;
            margin-left: 8px;
            font-size: 0.9em;
            background: #1976d2;
            color: #fff;
            border-radius: 8px;
            vertical-align: middle;
        }
        h2 { margin-top: 32px; }
        @media print {
            #wholehog-nav, .controls { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <nav id="wholehog-nav">
      <button onclick="location.href='./onsite.html'">Go to On-Site</button>
      <button onclick="location.href='./blind.html'">Go to Blind Taste</button>
      <button onclick="location.href='./leaderboard.html'">Go to Leaderboard</button>
      <button onclick="location.href='./sauce.html'">Go to Sauce Tasting</button>
      <button onclick="location.href='./reports.html'">Go to Reports</button>
    </nav>
    <main>
        <div class="controls">
            <button onclick="refreshLeaderboard()">Refresh</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="card-group" id="divisionCardGroup">
            <!-- Top Legion, Top Sons, People's Choice Winner -->
        </div>
        <section>
            <h2>Onsite Leaderboard</h2>
            <table class="leaderboard-table" id="onsiteTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Blind Taste Leaderboard</h2>
            <table class="leaderboard-table" id="blindTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Chip Number</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Sauce Taste Leaderboard</h2>
            <table class="leaderboard-table" id="sauceTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Chip Number</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script>
        // Placeholder DB fetch functions
        async function fetchOnsiteScores() {
            // Each team: {team, division, meat, sauce, skin, moisture, total}
            return [
                { team: "Legion BBQ", division: "Legion", meat: 30, sauce: 28, skin: 27, moisture: 29, total: 114 },
                { team: "Sons of Smoke", division: "Sons", meat: 28, sauce: 30, skin: 28, moisture: 30, total: 116 },
                { team: "Piggy Legion", division: "Legion", meat: 29, sauce: 27, skin: 28, moisture: 28, total: 114 },
                { team: "Smokin Sons", division: "Sons", meat: 28, sauce: 29, skin: 28, moisture: 29, total: 114 }
            ];
        }
        async function fetchBlindScores() {
            // Each chip: {chip, total}
            return [
                { chip: 101, total: 88 },
                { chip: 102, total: 92 },
                { chip: 103, total: 85 }
            ];
        }
        async function fetchSauceScores() {
            // Each chip: {chip, total}
            return [
                { chip: 201, total: 19 },
                { chip: 202, total: 17 },
                { chip: 203, total: 18 }
            ];
        }
        async function fetchPeoplesChoice() {
            // One winner only: {team}
            return { team: "Sons of Smoke" };
        }

        function onsiteTiebreaker(a, b) {
            // Highest Meat+Sauce, then Skin, then Moisture
            const aMeatSauce = a.meat + a.sauce;
            const bMeatSauce = b.meat + b.sauce;
            if (aMeatSauce !== bMeatSauce) return bMeatSauce - aMeatSauce;
            if (a.skin !== b.skin) return b.skin - a.skin;
            if (a.moisture !== b.moisture) return b.moisture - a.moisture;
            return 0;
        }

        function onsiteTiebreakerBadge(a, b) {
            const aMeatSauce = a.meat + a.sauce;
            const bMeatSauce = b.meat + b.sauce;
            if (aMeatSauce !== bMeatSauce) return "Meat & Sauce Tiebreaker Winner";
            if (a.skin !== b.skin) return "Skin Tiebreaker Winner";
            if (a.moisture !== b.moisture) return "Moisture Tiebreaker Winner";
            return "";
        }

        function sortOnsiteLeaderboard(scores) {
            // First by total, then tiebreaker logic
            return scores.slice().sort((a, b) => {
                if (b.total !== a.total) return b.total - a.total;
                return onsiteTiebreaker(a, b);
            });
        }

        function getTiebreakerInfo(sortedScores) {
            // Only for first place tie
            if (sortedScores.length < 2) return null;
            const first = sortedScores[0];
            const second = sortedScores[1];
            if (first.total !== second.total) return null;
            // If the scores are tied, determine badge
            return onsiteTiebreakerBadge(first, second);
        }

        function sortLeaderboard(scores) {
            return scores.slice().sort((a, b) => b.total - a.total);
        }

        async function refreshLeaderboard() {
            // Onsite
            const onsiteRaw = await fetchOnsiteScores();
            const onsiteSorted = sortOnsiteLeaderboard(onsiteRaw);
            const onsiteBody = document.getElementById("onsiteTable").querySelector("tbody");
            onsiteBody.innerHTML = "";
            let badge = getTiebreakerInfo(onsiteSorted);
            onsiteSorted.forEach((row, idx) => {
                let badgeHtml = "";
                if (idx === 0 && badge) {
                    badgeHtml = `<span class=\"badge\">${badge}</span>`;
                }
                onsiteBody.innerHTML += `<tr>
                    <td>${idx + 1}</td>
                    <td>${row.team}${badgeHtml}</td>
                    <td>${row.total}</td>
                </tr>`;
            });

            // Blind Taste
            const blindRaw = await fetchBlindScores();
            const blindSorted = sortLeaderboard(blindRaw);
            const blindBody = document.getElementById("blindTable").querySelector("tbody");
            blindBody.innerHTML = "";
            blindSorted.forEach((row, idx) => {
                blindBody.innerHTML += `<tr>
                    <td>${idx + 1}</td>
                    <td>${row.chip}</td>
                    <td>${row.total}</td>
                </tr>`;
            });

            // Sauce Taste
            const sauceRaw = await fetchSauceScores();
            const sauceSorted = sortLeaderboard(sauceRaw);
            const sauceBody = document.getElementById("sauceTable").querySelector("tbody");
            sauceBody.innerHTML = "";
            sauceSorted.forEach((row, idx) => {
                sauceBody.innerHTML += `<tr>
                    <td>${idx + 1}</td>
                    <td>${row.chip}</td>
                    <td>${row.total}</td>
                </tr>`;
            });

            // Division Leaders & People's Choice Card
            const divisionGroup = document.getElementById("divisionCardGroup");
            divisionGroup.innerHTML = "";
            // Top Legion Team
            const legionTeams = onsiteRaw.filter(t => t.division === "Legion");
            const topLegion = sortOnsiteLeaderboard(legionTeams)[0];
            // Top Sons Team
            const sonsTeams = onsiteRaw.filter(t => t.division === "Sons");
            const topSons = sortOnsiteLeaderboard(sonsTeams)[0];
            // People's Choice
            const peoplesChoice = await fetchPeoplesChoice();
            divisionGroup.innerHTML = `
                <div class=\"leader-card\">
                    <h3>Top Legion Team</h3>
                    <div>${topLegion ? topLegion.team : "N/A"}</div>
                </div>
                <div class=\"leader-card\">
                    <h3>Top Sons Team</h3>
                    <div>${topSons ? topSons.team : "N/A"}</div>
                </div>
                <div class=\"leader-card\">
                    <h3>People's Choice Winner</h3>
                    <div>${peoplesChoice.team}</div>
                </div>
            `;
        }

        // Initial load
        refreshLeaderboard();
    </script>
</body>
</html>
