<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header {
            background: linear-gradient(to right, red, white, blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .event-text {
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }
        header img.left {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
        }
        header img.right {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
        }
        nav.navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0 0 0;
            gap: 12px;
            flex-wrap: wrap;
        }
        .nav-button {
            background-color: #e53935;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d32f2f;
        }
        .leaderboard-table { border-collapse: collapse; width: 100%; margin: 36px 0; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #efefef; }
        .card-group { display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 36px;}
        .leader-card {
            border: 2px solid #d3a600;
            background: #fff8e1;
            padding: 18px;
            border-radius: 10px;
            min-width: 220px;
            flex: 1;
        }
        .leader-card h3 { margin: 0 0 8px 0; }
        .badge {
            display: inline-block;
            padding: 2px 10px;
            margin-left: 8px;
            font-size: 0.9em;
            background: #1976d2;
            color: #fff;
            border-radius: 8px;
            vertical-align: middle;
        }
        h2 { margin-top: 32px; }
        @media print {
            nav.navigation, .controls { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <img src="left-pig.png" alt="Pig" class="left">
        <span class="event-text">Leaderboard</span>
        <img src="right-medallion.png" alt="Medallion" class="right">
    </header>
    <nav class="navigation">
        <button class="nav-button" onclick="location.href='./onsite.html'">Go to On-Site</button>
        <button class="nav-button" onclick="location.href='./blind.html'">Go to Blind Taste</button>
        <button class="nav-button" onclick="location.href='./leaderboard.html'">Go to Leaderboard</button>
        <button class="nav-button" onclick="location.href='./sauce.html'">Go to Sauce Tasting</button>
        <button class="nav-button" onclick="location.href='./reports.html'">Go to Reports</button>
    </nav>
    <main>
        <div class="controls">
            <button class="nav-button" onclick="refreshLeaderboard()">Refresh</button>
            <button class="nav-button" onclick="window.print()">Print</button>
        </div>
        <div class="card-group" id="divisionCardGroup">
            <!-- Top Legion, Top Sons, People's Choice Winner -->
        </div>
        <section>
            <h2>Onsite Leaderboard</h2>
            <table class="leaderboard-table" id="onsiteTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Blind Taste Leaderboard</h2>
            <table class="leaderboard-table" id="blindTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Chip Number</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Sauce Taste Leaderboard</h2>
            <table class="leaderboard-table" id="sauceTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Chip Number</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script>
        // JS logic (same as before, omitted for brevity)
    </script>
</body>
</html>
