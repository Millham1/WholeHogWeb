<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 1rem;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        nav button {
            background-color: #ff7e5f;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .leaderboard-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .leaderboard-table th, .leaderboard-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .leaderboard-table th {
            background-color: #ff7e5f;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <nav>
        <button onclick="location.href='onsite.html'">Onsite</button>
        <button onclick="location.href='division.html'">Division</button>
        <button onclick="location.href='blind.html'">Blind</button>
        <button onclick="location.href='sauce.html'">Sauce</button>
    </nav>
    <table class="leaderboard-table">
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Category</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>95</td>
            <td>Onsite</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>90</td>
            <td>Division</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mike Johnson</td>
            <td>85</td>
            <td>Blind</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Emma Brown</td>
            <td>80</td>
            <td>Sauce</td>
        </tr>
    </table>
</body>
</html>
