<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whole Hog On-Site Scoring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="app-header">
  <img class="hdr-pig" src="pig-rwb-1024.png" alt="Pig" />
  <h1 class="hdr-title">Whole Hog On-Site Scoring</h1>
  <img class="hdr-medal" src="AL Medallion.png" alt="American Legion" />
</header>

<main class="container">

  <section id="selectorsCard" class="card">
    <h2>Team & Judge</h2>
    <div class="selectors">
      <label>Team
        <select id="selTeam"></select>
      </label>
      <label>Judge
        <select id="selJudge"></select>
      </label>
    </div>
  </section>

  <section id="scoringCard" class="card scoring-card">
  <div class="suitable">
    <label><input type="checkbox" id="suitableChk" /> <strong>Suitable for Public Consumption</strong></label>
  </div>

  <h2 class="card-title">Scoring</h2>

  <div class="metrics">
    <div class="metric" data-metric="appearance" data-step="2" data-min="2" data-max="40">
      <div class="metric-head">Appearance (2–40)</div>
      <button class="picker" data-for="appearance">Choose…</button>
      <div class="options" data-for="appearance"></div>
      <div class="value" id="val-appearance">—</div>
    </div>

    <div class="metric" data-metric="color" data-step="2" data-min="2" data-max="40">
      <div class="metric-head">Color (2–40)</div>
      <button class="picker" data-for="color">Choose…</button>
      <div class="options" data-for="color"></div>
      <div class="value" id="val-color">—</div>
    </div>

    <div class="metric" data-metric="skin" data-step="4" data-min="4" data-max="80">
      <div class="metric-head">Skin Crispness (4–80)</div>
      <button class="picker" data-for="skin">Choose…</button>
      <div class="options" data-for="skin"></div>
      <div class="value" id="val-skin">—</div>
    </div>

    <div class="metric" data-metric="moisture" data-step="4" data-min="4" data-max="80">
      <div class="metric-head">Moisture (4–80)</div>
      <button class="picker" data-for="moisture">Choose…</button>
      <div class="options" data-for="moisture"></div>
      <div class="value" id="val-moisture">—</div>
    </div>

    <div class="metric" data-metric="meatsauce" data-step="4" data-min="4" data-max="80">
      <div class="metric-head">Meat &amp; Sauce Taste (4–80)</div>
      <button class="picker" data-for="meatsauce">Choose…</button>
      <div class="options" data-for="meatsauce"></div>
      <div class="value" id="val-meatsauce">—</div>
    </div>
  </div>

  <div class="completeness card">
  <div class="metric-head">Completeness Checklist</div>
  <div class="checks">
    <label><input type="checkbox" class="cmp" value="8"> Site &amp; cooker cleanliness <small>(8pts)</small></label>
    <label><input type="checkbox" class="cmp" value="8"> Four sharp knives <small>(8pts)</small></label>
    <label><input type="checkbox" class="cmp" value="8"> Four sauce bowls/cups <small>(8pts)</small></label>
    <label><input type="checkbox" class="cmp" value="8"> Four drinks &amp; towels <small>(8pts)</small></label>
    <label><input type="checkbox" class="cmp" value="8"> Two functioning meat thermometers <small>(8pts)</small></label>
  </div>
</div>
    <div class="checks">
      <label><input type="checkbox" class="cmp" value="8"> Site &amp; cooker cleanliness</label>
      <label><input type="checkbox" class="cmp" value="8"> Four sharp knives</label>
      <label><input type="checkbox" class="cmp" value="8"> Four sauce bowls/cups</label>
      <label><input type="checkbox" class="cmp" value="8"> Four drinks &amp; towels</label>
      <label><input type="checkbox" class="cmp" value="8"> Two functioning meat thermometers</label>
    </div>
  </div>

  <div class="total-row">
  <span class="total-label">Total:</span>
  <span id="totalScore" class="total-value">0</span>
  <button id="btnSave" class="btn-save" type="button">Save</button>
</div>
</section>

  <div class="export-row">
    <button id="exportCsv">Export CSV</button>
  </div>

  <section id="leaderboard" class="card">
    <h2>Leaderboard</h2>
    <table id="lbTable">
      <thead><tr><th>#</th><th>Team</th><th>Total</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
